<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ticket Booking</title>
    <style>
      body { font-family: Arial; background: #f8f9fa; text-align: center; }
      form { margin-top: 50px; display: inline-block; background: #fff; padding: 30px; border-radius: 10px; }
      input, select { margin: 10px; padding: 10px; width: 200px; }
      button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
      button:hover { background: #0056b3; }
    </style>
  </head>
  <body>
    <h1>üéüÔ∏è Ticket Booking System</h1>
    <form action="/bookings" method="POST">
      <input type="text" name="name" placeholder="Your Name" required /><br />
      <select name="event" required>
        <option value="">Select Event</option>
        <option value="Concert">Concert</option>
        <option value="Movie">Movie</option>
        <option value="Sports">Sports</option>
      </select><br />
      <input type="number" name="tickets" placeholder="No. of Tickets" min="1" required /><br />
      <button type="submit">Book Now</button>
    </form>
  </body>
</html>
